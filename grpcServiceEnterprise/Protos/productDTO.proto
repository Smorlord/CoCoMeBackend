syntax = "proto3";

option csharp_namespace = "GRPC_Service";

package productDTO;

service ProductDTO {
  rpc GetProductDTOInfo(ProductDTOLookUpModel) returns (ProductDTOModel);
}

// Request
message ProductDTOLookUpModel {
  int32 Barcode = 1;
}

// Response
message ProductDTOModel {
	int32 Id = 1;
	int32 Barcode = 2;
	double PurchasePrice = 3;
	string Name = 4;
	repeated ProductSuppliertDTOModel productSuppliertDTOModel = 5;
}


message ProductSuppliertDTOModel {
	int32 Id = 1;
	int32 Barcode = 2;
	double PurchasePrice = 3;
	string Name = 4;
}